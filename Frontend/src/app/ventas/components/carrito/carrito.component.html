<h2 mat-dialog-title align="center">Carrito de compras</h2>
<mat-dialog-content class="mat-typography">

  <table mat-table *ngIf="carritoProductos.length > 0"
       [dataSource]="carritoProductos"
       class="mat-elevation-z0 product-table">

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Precio por unidad">
      <th mat-header-cell *matHeaderCellDef> Precio por unidad </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="Precio total">
      <th mat-header-cell *matHeaderCellDef> Precio total </th>
      <td mat-cell *matCellDef="let element"> {{element.precio * element.cantidad}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
