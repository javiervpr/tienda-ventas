<mat-card class="login-card">
    <p style="text-align: center;">
        <mat-form-field class="input-login" appearance="outline">
            <mat-label>Correo</mat-label>
            <input class="input-login" matInput placeholder="example@example.com">
        </mat-form-field>
    </p>
    <p style="text-align: center;">
        <mat-form-field class="input-login" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </p>
    <p style="text-align: center;">
        <button mat-flat-button color="primary">Ingresar</button>
    </p>
    <br>
    <p style="text-align: center;">
        ¿Aún no tienes una cuenta? <a href="/registrar">Regístrate</a>
    </p>
</mat-card>
