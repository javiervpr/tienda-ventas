<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ nombre }}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="clickable" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" (click)="detalleProducto()">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
    <div class="precio">
      {{ precio }} $
    </div>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button (click)="agregarCarrito()">
      <mat-icon *ngIf="!agregado">add_shopping_cart</mat-icon>
      <mat-icon *ngIf="agregado" style="color: red;">remove_shopping_cart</mat-icon>
    </button>
    <button mat-button (click)="agregarFavorito()">
        <mat-icon *ngIf="!favorito">favorite_border</mat-icon>
        <mat-icon *ngIf="favorito" style="color: #3030b8;">favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
